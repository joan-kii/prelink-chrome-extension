<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Prelink Options</title>
  </head>
  <body>

    <div class="container mb-2 w-75">
      <h2>PreLink settings</h2>
      <form class="d-flex flex-column">
        <div class="mb-2">
          <label for="color" class="form-label">Choose indicator style:</label>
          <select id="color" class="form-select" aria-label="Color select">
            <option value="multicolor" selected>Multicolor</option>
            <option value="red">Red</option>
            <option value="none">None</option>
          </select>
          <div id="colorHelp" class="form-text">Choose the way PreLink shows you the external links.</div>
        </div>
        <div class="mb-3">
          <label for="banner" class="form-label">Choose tooltip style:</label>
          <select id="banner" class="form-select" aria-label="Banner select">
            <option value="hover" selected>Hover</option>
            <option value="none">None</option>
          </select>
          <div id="bannerHelp" class="form-text">Choose the way PreLink shows you the external sites.</div>
        </div>
        <button id="save" class="btn btn-primary float-right mb-3">Save</button>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
